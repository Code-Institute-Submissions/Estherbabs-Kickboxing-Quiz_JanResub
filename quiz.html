<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kickboxing Quiz</title>
</head>
<body>
  <button id="quit_button" onclick="quit()">
     Refresh
  </button>

  <div id="progress-bar">
    <h4>Progress Bar</h4>
    <div id="myBar"></div>
  </div>

  <div id="question-count-container">
    <p> <span id="question-count">1</span> / 10 </p>
  </div>


  <div class="quiz-container" id="quiz">
    <h3>Kickboxing Quiz</h3>
    <ul>
      <li>
        <input name="answer" type="radio" id="a" class="answer">
        <label id="option1" for="a"></label>
      </li>
      <li>
        <input name="answer" type="radio" id="b" class="answer">
        <label id="option2" for="b"></label>
      </li>
      <li>
        <input name="answer" type="radio" id="c" class="answer">
        <label id="option3" for="c"></label>
      </li>
      <li>
        <input name="answer" type="radio" id="d" class="answer">
        <label id="option4" for="d"></label>
      </li>
    </ul>
    <div class="btn">
      <button id="btn-prev">Previous</button>
      <button id="btn-next">Next</button>
    </div>

    <div class="answers-indicator">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="feedback">
    <div class="wrapper">
      <p class="text">
        How do you rate this game?
      </p>
      <div class="emoji">
       <div>😞</div>
       <div>😐</div>
       <div>🙂</div>
       <div>😄</div>
       <div>😍</div>
      </div>
      
    </div>
    <textarea class="textarea" cols="30" rows="3"
    placeholder="Write your feedback!"></textarea>

    <a href="#" class="btn">Submit</a>
  </div>

 <script src="assets/js/script.js"></script>
</body>
</html>
