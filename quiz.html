<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kickboxing Quiz</title>
</head>
<body>
  <header>
    <nav class="nav-wrapper">
      <div class="container-guru">
        <a href="index.html" class="brand-logo">KICKBOXING QUIZ</a>
      </div>
      <a href="#" id="quit_button" onclick="quit()">LOGOUT</a>
    </nav>
  </header>

  <div class="counter-container">
    <div id="progress-bar">
      <div id="myBar"></div>
    </div>
    <div id="question-count-container">
      <p>
        <span id="question-count">1</span>
        " / 10"
      </p>
    </div>
  </div>
  



    <div class="answers-indicator">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <div class="feedback">
    <div class="wrapper">
      <p class="text">
        How do you rate this game?
      </p>
      <div class="emoji">
       <div>😞</div>
       <div>😐</div>
       <div>🙂</div>
       <div>😄</div>
       <div>😍</div>
      </div>
      
    </div>
    <textarea class="textarea" cols="30" rows="3"
    placeholder="Write your feedback!"></textarea>

    <a href="#" class="btn">Submit</a>
  </div>

 <script src="assets/js/script.js"></script>
</body>
</html>
